<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center mb-4">Add Product Form</h1>
          <form
            action="#"
            th:action="@{/TP05/task1/add}"
            th:object="${product}"
            th:method="POST"
            class="p-4 border rounded shadow-sm"
            enctype="multipart/form-data">
            <div class="mb-3">
              <label for="productCode" class="form-label">Product Code</label>
              <input
                type="text"
                id="productCode"
                th:field="*{code}"
                class="form-control"
                required />
            </div>

            <div class="mb-3">
              <label for="productName" class="form-label">Product Name</label>
              <input
                type="text"
                id="productName"
                th:field="*{name}"
                class="form-control"
                required />
            </div>

            <div class="mb-3">
              <label for="originCountry" class="form-label"
                >Origin Country</label
              >
              <input
                type="text"
                id="originCountry"
                th:field="*{originCountry}"
                class="form-control"
                required />
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                id="price"
                step="0.01"
                th:field="*{price}"
                class="form-control"
                required />
            </div>

            <div class="mb-3">
              <label for="cost" class="form-label">Cost</label>
              <input
                type="number"
                id="cost"
                step="0.01"
                th:field="*{cost}"
                class="form-control"
                required />
            </div>

            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input
                type="text"
                id="imageUrl"
                th:field="*{imageUrl}"
                class="form-control" />
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                th:field="*{description}"
                class="form-control"
                rows="3"></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-cjH6cpYx7LEjWUGG8tSYJg1p1nq9bxHgVj6jP4qZduhYfq0PUp9c5IbfB3zOv30P"
      crossorigin="anonymous"></script>
  </body>
</html>
