<div th:fragment="content-list">
  <a th:href="@{/products/form-create}">Go to form</a>

  <table th:fragment="content-list">
    <head>
      <th>Id</th>
      <th>Name</th>
    </head>

    <tbody th:each="product: ${products}">
      <tr>
        <td th:text="${product.getId()}"></td>
        <td th:text="${product.getName()}"></td>
      </tr>
    </tbody>
  </table>
</div>
